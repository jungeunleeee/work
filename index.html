    <title>Git</title>

<body>
    <h1>Git</h1>
    <div class="grid">
        <div>git init</div>
        <div>지금부터 이 폴더에 작업을 시작하겠다.</div>
        <div>git add [파일명][.]</div>
        <div>이 파일들을 버전관리 하겠다[tracked]</div>
    </div>
    <h2>삭제</h2>
    <div class="grid">
        <div>git reset [파일이름]</div>
        <div>Stage Area 에서  working Storage 이동</div>
        <div>git add [파일명][.]</div>
        <div>이 파일들을 버전관리 하겠다[tracked]</div>
    </div>
    
</body>
